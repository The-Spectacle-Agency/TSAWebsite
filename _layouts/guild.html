---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
     {{ content }}
     {% for my_page in site.pages %}
          {% if my_page.guild == page.guild %}
            {% unless my_page.title %}
              {{ my_page.content }}
            {% endunless %}
          {% endif %}
        {% endfor %}
  </div>

</article>
