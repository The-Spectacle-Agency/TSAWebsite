---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
     {{ content }}
     {% for my_page in site.pages %}
          {% if my_page.org == page.org %}
            {% if my_page.layout == 'orgchunk' %}
              <h2>{{ my_page.guild }}</h2>
              {{ my_page.content | markdownify }}
            {% endif %}
          {% endif %}
        {% endfor %}
  </div>

</article>
