---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
    {% assign listings = site.listings | where: 'college', page.college | sort: 'college' %}
    {% for listing in listings %}
    <div class="listing">
      <h2 class="guildtitle {{ listing.guild }}"><a href="/guilds/{{ listing.guild }}">{{ listing.guild | capitalize }}' Guild</a> ({{ page.college }})</h2>
      <div class="guildlisting {{ listing.guild }}">{{ listing.output }}</div>
    </div>
    {% endfor %}
  </div>

</article>
