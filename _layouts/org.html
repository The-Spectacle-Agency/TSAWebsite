---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
     {% for my_page in site.pages %}
          {% if my_page.org == page.org %}
            {% unless my_page.title %}
              {{ my_page.content }}
            {% endunless %}
          {% endif %}
        {% endfor %}
    {{ content }}
  </div>

</article>
